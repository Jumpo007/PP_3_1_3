<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="firstName">Enter name</label>
  <input th:type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
  <br><br>
  <label for="lastName">Enter surname</label>
  <input th:type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
  <br><br>
  <label for="salary">Enter age</label>
  <input th:type="text" th:field="*{age}" id="salary"/>
  <br><br>
  <label for="department">Enter department</label>
  <input th:type="text" th:field="*{username}" id="department"/>
  <br><br>
  <label for="password">Enter password</label>
  <input th:type="text" th:field="*{password}" id="password"/>
  <br><br>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${allRoles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <input type="submit" value="Create"/>
</form>
</body>
</html>
