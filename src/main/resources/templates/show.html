<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<a href="/logout">Logout</a>
<br/>
<br/>

<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p>Roles:
    <strong th:each="role : ${user.getRoles()}" th:text="${' - ' + role.getName() + ' - '}">VALUE</strong>
</p>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
