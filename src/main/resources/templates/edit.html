
<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input th:type="text" th:field="*{firstName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br><br>
    <label for="surname">Enter surname</label>
    <input th:type="text" th:field="*{lastName}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
    <br><br>
    <label for="age">Enter age</label>
    <input th:type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Enter email</label>
    <input th:type="text" th:field="*{username}" id="email"/>
    <br><br>
    <label for="password">Enter password</label>
    <input th:type="text" th:field="*{password}" id="password"/>
    <br><br>
    <div th:each="role:${allRoles}">
        <option
                th:text="${role.getName().replaceAll('ROLE_', '')}"
                th:value="${role.getName()}"
                th:selected="${user.roles.contains(role)}">
        </option>
        <div/>
        <br><br>
        <input type="submit" value="Update"/>
    </div>
</form>
</body>
</html>
