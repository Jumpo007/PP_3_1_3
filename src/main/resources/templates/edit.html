<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<a href="/logout">Logout</a>
<br/>
<br/>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="roles">Choose roles: </label>
    <select id="roles" th:field="*{roles}" multiple="multiple" size="2">
        <option th:each="role: ${rolesList}" th:value="${{role}}" th:text="${role.getName()}">val</option>
    </select>
    <input type="submit" value="UPDATE!"/>
</form>


</body>
</html>
